<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page-content">
    
    <section class="app">
      <!-- controls -->
      <div class="controls">
        <!-- pause checkbox -->
        <input
          class="controls__checkbox controls__checkbox--pause"
          type="checkbox"
          id="pause"
        >
        <!-- pause 'button' -->
        <label
          class="controls__button controls__button--pause" for="pause"
        >
          <!-- pause 'label' -->
          <span class="controls__span controls__span--pause">
            GO
          </span>
        </label>
      
      </div>
      <!-- watch -->
      <div class="stopwatch">
        <!-- watch upper half -->
        <div class="stopwatch__top">
          <!-- minutes hand -->
          <div class="stopwatch__minutes watch-hand"></div>
        </div>
        <!-- watch bottm half -->
        <div class="stopwatch__bottom">
          <!-- seconds hand -->
          <div class="stopwatch__seconds watch-hand"></div>
        </div>
        <!-- center of the watch -->
        <div class="stopwatch__middle"></div>
      </div>
    </section>

  </body>
</html>
